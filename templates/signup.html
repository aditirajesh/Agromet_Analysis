<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="farmer-input-page2">
      <img class="border-icon1" alt="" src="./public/border1.svg" />

      <img class="icon" alt="" src="./public/icon.svg" />

      <div class="enter-your-soils">Enter your soilâ€™s NPK values:</div>
      <div class="text-bubbles">
        <div class="text-bubbles-child"></div>
        <div class="farmer-information1">Farmer Information</div>
        <input
          class="text-bubbles-item"
          type="number"
          placeholder="Enter potassium value"
        />

        <input
          class="text-bubbles-inner"
          type="number"
          placeholder="Enter phosphorous value"
        />

        <div class="nitrogen">Nitrogen</div>
        <div class="phosphorous">Phosphorous</div>
        <div class="potassium">Potassium</div>
        <input
          class="rectangle-input"
          type="number"
          placeholder="Enter nitrogen value"
        />
      </div>
      <div class="enter-location-to">Enter location to grow your crops:</div>
      <input
        class="farmer-input-page2-child"
        type="text"
        placeholder="Enter location"
      />

      <button class="farmer-input-page2-item" id="rectangleButton"></button>
      <div class="next" id="nEXTText">NEXT</div>
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./address-page3.html";
        });
      }
      
      var nEXTText = document.getElementById("nEXTText");
      if (nEXTText) {
        nEXTText.addEventListener("click", function (e) {
          window.location.href = "./address-page3.html";
        });
      }
      </script>
  </body>
</html>
