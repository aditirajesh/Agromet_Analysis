<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/global.css" />
    <link rel="stylesheet" href="./static/dashboard-fertilizers.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="dashboard-fertilizers">
      <div class="dashboard-fertilizers-child"></div>
      <div class="latest-updates1">
        Follow the given farming practices to improve the crop conditions
      </div>
      <div class="dashboard-fertilizers-item"></div>
      <div class="fertilizers-header">
        <b class="notifications5">Fertilizers</b>
      </div>
      <img class="main-logo-icon5" alt="" src="{{url_for('static',filename ='/public/main-logo1.svg')}}" />

      <div class="dashboard-fertilizers-inner"></div>
      <img class="rectangle-icon" alt="" src="{{url_for('static',filename ='/public/rectangle-30.svg')}}" />

      <div class="sidebar-expanded-sidebar5">
        <div class="settings-tab5">
          <img
            class="settings-logo-icon5"
            alt=""
            src="{{url_for('static',filename ='/public/settings-logo4.svg')}}"
          />

          <div class="settings8">Settings</div>
          <div class="settings-tab-child2"></div>
        </div>
        <div class="crop-tab5">
          <img
            class="settings-logo-icon5"
            alt=""
            src="{{url_for('static',filename ='/public/crop-logo.svg')}}"
          />

          <div class="settings8">Crop Stage</div>
          <div class="settings-tab-child2"></div>
        </div>
        <div class="fertilizers-tab5">
          <img
            class="fertilizers-logo-icon5"
            alt=""
            src="{{url_for('static',filename ='/public/fertilizers-logo4.svg')}}"
          />

          <div class="fertilizers5">Fertilizers</div>
          <div class="settings-tab-child2"></div>
        </div>
        <div class="weather-tab5">
          <img
            class="weather-logo-icon6"
            alt=""
            src="{{url_for('static',filename ='/public/weather-logo5.svg')}}"
          />

          <div class="weather-forecast5">Weather Forecast</div>
          <div class="settings-tab-child2"></div>
        </div>
        <div class="notifications-tab5">
          <img
            class="notifications-logo-icon5"
            alt=""
            src="{{url_for('static',filename ='/public/notifications-logo.svg')}}"
          />

          <div class="notifications6">Notifications</div>
          <div class="settings-tab-child2"></div>
        </div>
        <div class="home-tab5">
          <div class="home-text5">
            <div class="home-logo-parent2">
              <img
                class="home-logo-icon5"
                alt=""
                src="{{url_for('static',filename ='/public/home-logo.svg')}}"
              />

              <div class="home5">Home</div>
            </div>
          </div>
          <div class="current-tab-indicator5"></div>
          <div class="home-tab-child3"></div>
        </div>
        <img
          class="line-details-icon5"
          alt=""
          src="{{url_for('static',filename ='/public/line-details.svg')}}"
        />

        <div class="main-text5">
          <img class="main-logo-icon6" alt="" src="{{url_for('static',filename ='/public/main-logo@2x.png')}}" />

          <div class="goagrosmart5">goAgroSmart</div>
        </div>
      </div>
      <img
        class="dashboard-fertilizers-child1"
        alt=""
        src="{{url_for('static',filename ='/public/line-5.svg')}}"
      />
      <p class ='rectangle-icon lead lh-base'>
        {{c}}
      </p>

      <button class="dashboard-fertilizers-child2"></button>
      <button class="notif-button4"></button>
      <button class="weather-button4" id="weatherButton"></button>
      <button class="fertilizers-button4"></button>
      <button class="crop-stage-button4" id="cropStageButton"></button>
      <button class="settings-button4" id="settingsButton"></button>
      <button class="home-button4" id="homeButton"></button>
    </div>

    <script>
      var notifButton = document.getElementById("notifButton");
      if (notifButton) {
        notifButton.addEventListener("click", function (e) {
          window.location.href = "./notification";
        });
      }
      
      var weatherButton = document.getElementById("weatherButton");
      if (weatherButton) {
        weatherButton.addEventListener("click", function (e) {
          window.location.href = "./weather";
        });
      }
      
      var fertilizersButton = document.getElementById("fertilizersButton");
      if (fertilizersButton) {
        fertilizersButton.addEventListener("click", function (e) {
          window.location.href = "./fertilizers";
        });
      }
      
      var cropStageButton = document.getElementById("cropStageButton");
      if (cropStageButton) {
        cropStageButton.addEventListener("click", function (e) {
          window.location.href = "./crop";
        });
      }
      
      var settingsButton = document.getElementById("settingsButton");
      if (settingsButton) {
        settingsButton.addEventListener("click", function (e) {
          window.location.href = "./settings";
        });
      }
      
      var homeButton1 = document.getElementById("homeButton");
      if (homeButton1) {
        homeButton1.addEventListener("click", function (e) {
          window.location.href = "./home";
        });
      }
      </script>
  </body>
</html>
