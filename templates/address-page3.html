<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./address-page3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="address-page3">
      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <img class="vector-icon1" alt="" src="./public/vector1.svg" />

      <img class="vector-icon2" alt="" src="./public/vector2.svg" />

      <img class="vector-icon3" alt="" src="./public/vector3.svg" />

      <img class="border-icon" alt="" src="./public/border.svg" />

      <input class="address-page3-child" type="text" placeholder="Enter crop" />

      <input
        class="address-page3-item"
        type="text"
        placeholder="Enter field area"
      />

      <div class="select-your-crop">Select your crop:</div>
      <div class="enter-field-area">Enter field area:</div>
      <div class="in-acres">(in acres)</div>
      <img
        class="undraw-location-search-re-ttoj-icon"
        alt=""
        src="./public/undraw-location-search-re-ttoj-1.svg"
      />

      <div class="address-page3-inner"></div>
      <div class="farmer-information">Farmer Information</div>
      <button class="rectangle-button"></button>
      <button class="submit">SUBMIT</button>
    </div>
  </body>
</html>
